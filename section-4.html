<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>section 4</title>
</head>

<body>
    <section class="form">
        <div class="container">
            <div class="col">
                <div class="title">
                    <span>Получите бесплатную консультацию</span>
                </div>
                <form class="form-wrapper">
                    <div class="yield">
                        <div class="field">
                            <input type="text" placeholder="Введите имя">
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Введите Фамилия">
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Введите email">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Введите тему">
                    </div>
                    <div class="field">
                        <textarea rows="6" type="text" placeholder="Введите сообщения"></textarea>
                    </div>
                    <div class="button-field">
                        <button class="btn">
                            <span>Отправить сообщение</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col mini">
                <div class="thumbnail">
                    <div class="thumb">
                            <div class="play-btn">
                                <div class="circle">
                                    <span>></span>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
